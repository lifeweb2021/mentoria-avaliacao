<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="img/avalia.png" alt="imagem de avaliação">
    </header>
    <div id="topo">
        <h2>Informações pessoais</h2>
    </div>
    <form id="my-form">
        <div class="col-2">
            <div class="input-wrapper">
                <label for="nome">Nome</label>            
                <input type="text" name="nome" id="nome" required>
            </div>
        
            <div class="input-wrapper">
                <label for="sobrenome">Sobrenome</label>            
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </div>
        <div class="input-wrapper">
            <label for="email">Email<span>(digite um email válido)</span></label>            
            <input type="email" name="email" id="email" required>
        </div>

        <fieldset>
            <legend>Informações do mentor</legend>
        </fieldset>
        <div class="input-wrapper">
            <label for="mentor">Quem foi o seu mentor</label>            
            <select name="mentor" id="mentor">
                <option value="">Selecione</option>
                <option value="Pedro da Silva">Pedro da Silva</option>
                <option value="Paulo Junior">Paulo Junior</option>
                <option value="Maria da Silva">Maria da Silva</option>
            </select>
        </div>
        <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>            
            <textarea name="feedback" id="feedback"> </textarea>
        </div>
        <div class="checkbox-wrapper">                     
            <input type="checkbox" name="duvidas" id="duvidas">
            <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>               
        </div>

        <fieldset>
            <legend>Agendando próxima mentoria</legend>
        </fieldset>
        <div class="col-3">
            <div class="input-wrapper">
                <label for="data">Data</label>            
                <input type="date" name="data" id="data">
            </div>
        
            <div class="input-wrapper">
                <label for="das">Das</label>            
                <input type="time" name="das" id="das">
            </div>

            <div class="input-wrapper">
                <label for="ate">Até</label>            
                <input type="time" name="ate" id="ate">
            </div>
        </div>
        <footer>
            <button
                form="my-form">
                Salvar
            </button>
        </footer>
    </form>
    
</body>
</html>
